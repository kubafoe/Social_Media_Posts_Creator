<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>SM Custom Creator</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<ul
        class="nav nav-tabs"
        id="navId"
        role="tablist"
    >
        <li class="nav-item">
            <a
                href="{{ url_for('index') }}"
                class="nav-link"
                data-bs-toggle="tab"
                aria-current="page"
                >Home</a
            >
        </li>
        </li>
        <li class="nav-item" role="presentation">
            <a href="{{ url_for('custom') }}" class="nav-link active" data-bs-toggle="tab" aria-current="page"
                >Custom</a
            >   
        </li>
        <li class="nav-item" role="presentation">
            <a href="#" class="nav-link disabled" data-bs-toggle="tab"
                >Saved</a
            >
        </li>
        <li class="nav-item" role="presentation" left>
            <a href="#" class="nav-link disabled" data-bs-toggle="tab" style="text-align: right;"
                >Login</a
            >
        </li>
</ul>
    
    <!-- Tab panes -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="tab1Id" role="tabpanel">
            
        </div>
        <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
    </div>

    <h1>Custom Prompt Creator for SM</h1>
<br>
<form action="/" method="get">
    Nah i go back <br>
    <input type="submit" value="Back">
</form>
<br>
<h2>Form</h2>
<form action="/send_data_custom" method="post">
    <br><br>
    <textarea name="custom_prompt" id="custom_prompt" cols="40" rows="10"></textarea>
    <br><hr>
    <input type="submit" value="Submit"> 
</form>
{{ error }}{{ pdf_result_custom }}
<br>
{% if custom_respond %}
<form method="POST" action="/download_pdf_custom"><hr>
    <input type="submit" value="Download PDF" id="download_pdf">
<textarea name="custom_respond" id="custom_respond" cols="80" rows="10">{{ custom_respond }}</textarea>
  </form>
{% endif %}
{% if pdf_result_custom %}
<a href="{{ url_for('static', filename='pdf/post_customSM_{today_date}.pdf') }}" download>Download PDF </a>
<form action="/custom_save_pdf">
    <button
        type="submit"
        class="btn btn-primary"
    >
        Zapisz
    </button>
</form>
{% endif %}

</body>
</html>
