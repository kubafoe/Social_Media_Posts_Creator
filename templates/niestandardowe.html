<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>SM Niestandardowy Creator</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<h1>Niestandardowy Prompt Dla Postu Social Media</h1>
<br>
<form action="/" method="get">
    Jednak wracam do standardowego formularza <br>
    <input type="submit" value="Wróć">
</form>
<br>
<h2>Formularz</h2>
<form action="/niestandardowe_wyslij" method="post">
    <br><br>
    <textarea name="niestandardowe_prompt" id="niestandardowe_prompt" cols="40" rows="10"></textarea>
    <br><hr>
    <input type="submit" value="Wyślij"> 
</form>
{{ error }}{{ pdf_rezultat_niestandardowy }}
<br>
{% if odpowiedz_niestandardowa %}
<form method="POST" action="/pobierz_pdf"><hr>
    <input type="submit" value="Pobierz PDF" id="pobierz_pdf">
<textarea name="odpowiedz_niestandardowa" id="odpowiedz_niestandardowa" cols="80" rows="10">{{ odpowiedz_niestandardowa }}</textarea>
  </form>
{% endif %}
{% if pobierz_pdf %}
<a href="{{ url_for('static', filename='pdf/post_NiestandardoweSM_{today_date}.pdf') }}" download>Pobierz PDF</a>
{% endif %}

</body>
</html>
